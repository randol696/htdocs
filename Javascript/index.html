<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aplicacion con Javascript Crud de Empleados</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </head>
    <body>
            
            <div class="container">
                <div class="row">
                    <br/>
                    <div class="col-md-5">
                        <div class="card">
                            <div class="card-header">
                                Empleados
                            </div>
                            <div class="card-body">
                                <form action="javascript:void(0);" method="post" onsubmit="aplicacion.agregar()">
                                    <div class="mb-3">
                                      <label for="" class="form-label">Nombre</label>
                                      <input type="text"
                                        class="form-control" name="nombre" id="nombre" aria-describedby="helpId" placeholder="nombre del Empleado">
                                    </div>
                                    <div class="mb-3">
                                      <label for="" class="form-label">Correo:</label>
                                      <input type="email" class="form-control" name="correo" id="correo" aria-describedby="emailHelpId" placeholder="Correo del Empleado">
                                    </div>

                                    <button type="submit" class="btn btn-success">Agregar Empleado</button>
                                </form>

                            </div>
                        </div>
                    </div>
                    
                    
                    <div class="col-md-7">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Correo</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="empleados">
 s
                            </tbody>
                        </table>
                        
                    </div>
                </div>
            </div>

<script>
    var url="http://localhost:8888/Javascript/empleados";

    var aplicacion= new function(){
        this.nombre=document.getElementById("nombre");
        this.correo=document.getElementById("correo");

        this.empleados=document.getElementById("empleados");
        this.leer= function(){
            var datos="";
            fetch(url)
            .then(r=>r.json())
            .then((respuesta)=>{
                console.log(respuesta);
                respuesta.map(
                    function (empleados,index,array){
                        datos+="<tr>";
                        datos+="<td>"+empleados.id+"</td>";
                        datos+="<td>"+empleados.nombre+"</td>";
                        datos+="<td>"+empleados.correo+"</td>";
                        datos+="</tr>";
                    }
                );
                return this.empleados.innerHTML=datos;

            })
            .catch(console.log);
            //datos="<tr><td>Oscar</td><td>un@gmail.com</td><td>Editar|boorar</td></tr>";
            
        };
        this.agregar=function(){
            console.log(nombre.value);
            console.log(correo.value);
        }
    }

    aplicacion.leer();

</script>

        </body>

</html>
